<!DOCTYPE html>
<html ng-app="ngApp">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="css/animate.css" media="screen,projection" />

    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="ngScript.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <progress id="progress-bar" max="100" value="0"></progress>
    <div class="nav-bar">
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <a href="#">
                    <i class="small material-icons">home</i>Home</a>
            </li>
            <li>
                <a ng-click="encurtar()" href="#/encurtadas">
                    <i class="small material-icons ">arrow_forward</i>Consultar urls encurtadas</a>
            </li>
            <li>
                <a href="#!">
                    <i class="small material-icons">account_circle</i>Sair</a>
            </li>
            <li class="logo">
                <img src="img/logo_branca.png" alt="QuestManager Logo">

            </li>
        </ul>
    </div>
    <div ng-view></div>

</body>

</html>
