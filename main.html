<div class="container">
    <div id="form-container" class=".input-field">
        <input ng-keyup="hideResult()" ng-model="urlModel" placeholder="Insira aqui a url a ser encurtada" id="url" type="url" class="validate">
        <input placeholder="Insira uma TAG para esta URL" id="tag" type="text">
        <a ng-click="encurtar()" class="light-blue btn z-depth-3">Encurtar</a>

        <div class="result-panel animated row">
            <div class="col s12 m12">
                <div class="card-panel blue z-depth-5">
                    <span class="white-text">
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
